version: 2
jobs:
  build:
    parallelism: 1
    docker:
      - image: cimg/node:14.18.3
    environment:
      TEST_RESULTS: /tmp/test-results
      DRUPAL_VERSION: V8
    steps:
      - checkout
      - run: node --version
      - run:
          name: "Setup variables"
          command: |
            echo $CIRCLE_BRANCH && echo `node --version`
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run Jest Tests
          command: npm test
